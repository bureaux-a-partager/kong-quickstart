version: '2.1'
services:
  kong-database:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_DB=kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
      image: kong
      depends_on:
        kong-database:
          condition: service_healthy
      environment:
        - KONG_DATABASE=postgres
        - KONG_PG_HOST=kong-database
      command: kong migrations up

  kong:
    #build: kong/
    image: kong
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_started
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_DATABASE=kong
    expose:
      - 8000
      - 8001
      - 8443
      - 8444
    ports:
      - 8000:8000
      - 8443:8443
      - 8001:8001
      - 8444:8444
    healthcheck:
      test: ["CMD-SHELL", "curl -I -s -L http://127.0.0.1:8000 || exit 1"]
      interval: 5s
      retries: 10

  kong-dashboard:
    image: pgbi/kong-dashboard:v2
    depends_on:
      kong:
        condition: service_healthy
    ports:
      - 8080:8080
    links:
      - kong
